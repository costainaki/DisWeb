<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 8/5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body style="background-color: #281c1b;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div class="container text-center">
        <header class="p-3" style="background-color: #281c1b;">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../imgprueba.png" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Artwork</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Store</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Events</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">About Me</a></li>
                    </ul>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    </form>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                        <button type="button" class="btn btn-info">Sign-up</button>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="container text-center">
        <div id="carouselExample" class="carousel slide" data-bs-slide="carousel">
            <div class="carousel-inner" style="background-color: black; height: 456px; object-fit: contain  ;">
                <div class="carousel-item active">
                    <img src="../../../../Downloads/artem-demura-1.jpg" class="d-block w-100" alt="Imagen 1" style="height: 100%; width: auto; margin: 0 auto">
                </div>
                <div class="carousel-item">
                    <img src="../../../../Downloads/artem-demura-3.jpg" class="d-block w-100" alt="Imagen 2" style="height: 100%; width: auto; margin: 0 auto">
                </div>
                <div class="carousel-item">
                    <img src="../../../../Downloads/artem-demura-4.jpg" class="d-block w-100" alt="Imagen 3" style="height: 100%; width: auto; margin: 0 auto">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container text-center">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" value="Nombre" required>
                <div class="invalid-feedback">
                    Campo requerido.
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" value="Apellido" required>
                <div class="invalid-feedback">
                    Campo requerido.
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationEmail" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="validationEmail" aria-describedby="inputGroupPrepend" value="Email" required>
                    <div class="invalid-feedback">
                        Ingrese un email valido.
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <label for="validationCustom04" class="form-label">Asunto</label>
                <select class="form-select" required>
                    <option selected disabled value="">Asunto</option>
                <option>Compra</option>
                <option>Env√≠o</option>
                <option>Evento</option>
                <option>Otro</option>
                </select>
                <div class="invalid-feedback">
                    Campo requerido.
                </div>
            </div>
            <div class="col-md-10">
                <label for="validationCustom05" class="form-label">Mensaje</label>
                <input type="text" class="form-control" value="Escriba su mensaje..." required>
                <div class="invalid-feedback">
                    Campo requerido.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</body>
</html>
