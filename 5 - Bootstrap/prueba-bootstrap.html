<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body style="background-color: #222222;">
    <h1 style="color: #ffffff">Hello, world!</h1>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div class="container" style="background-color: azure;">
        <h3 class="text-success">Container</h3>
        <div class="row">
            <div class="col-3", style="background-color: yellowgreen;">Columna 1</div>
            <div class="col-9", style="background-color: khaki;">Columna 2</div>
        </div>
    </div>
    <br>
    <div class="container" style="background-color: azure;">
        <h3 class="text-info">Container</h3>
        <div class="row">
            <div class="col-md-1", style="background-color: #ff11ff;">Col1</div>
            <div class="col-md-1", style="background-color: #ff22ff;">Col2</div>
            <div class="col-md-1", style="background-color: #ff33ff;">Col3</div>
            <div class="col-md-1", style="background-color: #ff44ff;">Col4</div>
            <div class="col-md-1", style="background-color: #ff55ff;">Col5</div>
            <div class="col-md-1", style="background-color: #ff66ff;">Col6</div>
            <div class="col-md-1", style="background-color: #ff77ff;">Col1</div>
            <div class="col-md-1", style="background-color: #ff88ff;">Col2</div>
            <div class="col-md-1", style="background-color: #ff99ff;">Col3</div>
            <div class="col-md-1", style="background-color: #ffaaff;">Col4</div>
            <div class="col-md-1", style="background-color: #ffbbff;">Col5</div>
            <div class="col-md-1", style="background-color: #ffccff;">Col6</div>
        </div>
    </div>
    <br>
    <div class="container" style="background-color: azure;">
        <h3 class="text-warning">Container</h3>
        <div class="row">
            <div class="col-2", style="background-color: #ff11ff;">Col1</div>
            <div class="col-2", style="background-color: #ff33ff;">Col2</div>
            <div class="col-2", style="background-color: #ff55ff;">Col3</div>
            <div class="col-2", style="background-color: #ff77ff;">Col4</div>
            <div class="col-2", style="background-color: #ff99ff;">Col5</div>
            <div class="col-2", style="background-color: #ffaaff;">Col6</div>
        </div>
    </div>
    <br>
    <div class="container-fluid" style="background-color: #eeeeee;">
        <h3 class="text-danger">Container fluid</h3>
        <div class="row">
            <div class="col-11", style="background-color: yellowgreen;">Columna 1</div>
            <div class="col-lg-1", style="background-color: khaki;">Columna 2</div>
        </div>
    </div>
    <br>
    <div class="table-responsive" style="color: #ffffff">
        <table class="table">
            <tr>
                <td>Celda 1</td>
                <td>Celda 2</td>
            </tr>
            <tr>
                <td>Celda 3</td>
                <td>Celda 4</td>
            </tr>
        </table>
    </div>
    <br>
    <div class="btn-group">
        <button type="button" class="btn btn-info">Botón 1</button>
        <button type="button" class="btn btn-warning">Botón 2</button>
        <button type="button" class="btn btn-danger">Botón 3</button>
    </div>
  </body>
</html>
