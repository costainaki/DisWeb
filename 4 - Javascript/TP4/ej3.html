<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<style>
    .caja {
        height: 200px;
        width: 600;
        background-color: white;
    }
    button {
        padding: 10px;
        margin-right: 10px;
        width: 50px
    }
</style>
<script>
    function color(color) {
        document.getElementById('caja').style.backgroundColor = color;
    }
</script>
<body style="background-color: lightslategrey;">
    <div class="caja" id="caja"></div>
    <div style="display: flex">
        <button onclick="color('rgb(252, 252, 252)')" style="background-color: rgb(252, 252, 252);"></button>
        <button onclick="color('rgb(252, 30, 42)')" style="background-color: rgb(252, 30, 42)"></button>
        <button onclick="color('rgb(0, 252, 120)')" style="background-color: rgb(0, 252, 120);"></button>
        <button onclick="color('rgb(240, 230, 10)')" style="background-color: rgb(240, 230, 10);"></button>
    </div>
</body>
</html>
